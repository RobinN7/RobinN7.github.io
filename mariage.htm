


<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/mariage.css"/>
		<title>Mariage Lorena&Robin</title>
		<meta name="description" content="Projects gathering blog"> 
		<meta name="keywords" content="electronics, IoT, Robotics"> 
		<meta name="author" content="Robin Beilvert"> 
		<meta charset="UTF-8"> 
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
		
		<style>
		</style>
	</head>
	<body>
		<h1>Mariage Lorena & Robin</h1>
		<article>
            <h2>Lieu du mariage</h2>
			
			<div id="map"></div>
			<script>
			function initMap() {
				var labelB = {label: 'B'}
				var bus = {lat: 47.282663, lng: -2.261125};
				var mairieimmaculee = {lat: 47.282762, lng: -2.260120};
				var mapcenter = {lat:47.278825 , lng: -2.235079}
				var map = new google.maps.Map(document.getElementById('map'), {
					zoom: 14,
					center: mapcenter
				});
				var marker = new google.maps.Marker({
					position: bus,
					map: map
				});
				var marker = new google.maps.Marker({
					position: mairieimmaculee,
					map: map
				});
			}
			</script>
			<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg8jbq8zLqbpkQgT9VJxCMyEiVOxZkHK4&callback=initMap">
			</script>
		</article>
		
		<footer>
			<p><small>&copy; 2018 Robin Beilvert</small></p>
		</footer>
	</body>
</html>
